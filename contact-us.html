<body>
	<div id="header">

	<div id="main">

			<ul>

				<table style="width: 100%;">

						<td>
							<label for="fullname">نام کامل</label></td>

							<input id="fullname" type="text" /></td>
					</tr>
					<tr>
						<td>

					</tr>
					<tr>
						<td>
							<label for="email">پست الکترونیکی</label></td>
						<td>
							<input id="email" type="email" /></td>
					</tr>
					<tr>
						<td>
							<label for="message">پیام</label></td>
						<td>
							<input id="message" type="text" size="50" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<input id="hidden1" type="hidden" />
							<input type="submit" value="ارسال" /></td>

					</tr>
				</table>
			</form>
			<br />
			<hr />
			<br />
			<form>
				<input type="radio" id="html" name="fav_language" value="1">

				<input type="radio" id="css" name="fav_language" value="2">
				<label for="css">CSS</label><br>
				<input type="radio" id="javascript" name="fav_language" value="3">

				<br />
				<input type="datetime-local" />
				<br />
				<input type="file" />
				<br />
				<input type="month" />
				<br />
				<input type="image" />
				<br />
				<input type="range" />
				<br />
				<input type="radio" />
				<br />
				<input type="reset" />
